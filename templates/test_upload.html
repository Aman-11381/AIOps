<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>AIOps</title>
    </head>
    <body>
        <div class="container" align="center">
            <div class="row mt-3 mb-3">
                <h2>Select and Upload Test File</h2>
            </div>
            <div class="mb-3">
                <form method="POST" action="{{ url_for('upload_test') }}" enctype="multipart/form-data">
                    <p><input class="form-control" type="file" name="file"></p>
                    <br>
                    <p><input class="btn btn-primary" type="submit" value="Upload File"></p>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
