<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
            <form method="GET" action="{{ url_for('download') }}">
                <!-- <p><input type="hidden" name="filename" value="{{filename}}"></p> -->
                <p><input type="submit" value="Download"></p>
            </form>
            <table>
                <h1>
                <!--Displaying the converted table-->
                    {% for table in tables %}
                        <h2>{{titles[loop.index]}}</h2>                            
                        {{ table|safe }}
                    {% endfor %}     
                </h1> 
            </table>
    </div>
</body>
</html>
