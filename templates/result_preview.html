<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <title>Document</title>
</head>
<body>
    <div class="container" align="center">
        <br>
        <div class="row">
            <h2>Prediction Results</h2>
        </div>

        <br>

        <div class="row">
            <h5>Summary of Classified Logs</h5>
            <div class="col">
                <div id='bar_chart' class='bar_chart'></div>
            </div>
            <div class="col">
                <div id='pie_chart' class='pie_chart'></div>
            </div>
        </div>
        
        <br>

        <div class="row">
            <h5>Top 5 Sources of Error and Critical Logs</h5>
            <div class="col">
                <div id='funnel_chart' class='funnel_chart'></div>
            </div>
        </div>

        <form method="POST" action="{{ url_for('download') }}">
            <p><input type="hidden" name="filename" value="{{filename}}"></p>
            <p><input class="btn btn-primary" type="submit" value="Download"></p>
        </form>
        <div class="table-wrapper">
            <!--Displaying the converted table-->
            {% for table in tables %}                           
                {{ table|safe }}
            {% endfor %}  
        </div>
        <br>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="{{url_for('static', filename='scripts/preview.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/color_table.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var bar_graph = {{bar_graphJSON|safe}};
        Plotly.plot('bar_chart',bar_graph,{});
        var pie_graph = {{pie_graphJSON|safe}};
        Plotly.plot('pie_chart',pie_graph,{});
        var funnel_graph = {{funnel_graphJSON|safe}};
        Plotly.plot('funnel_chart',funnel_graph,{});
    </script>
</body>


</html>
