<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <title>Document</title>
</head>
<body>
    <div class="container" align="center">
        <div class="row mt-3 mb-3">
            <h2>Prediction Results</h2>
        </div>

        <div class="row mb-3">
            <h5>Summary of Classified Logs</h5>
            <div class="col-8">
                <canvas id='bar_chart'></canvas>
            </div>
            <div class="col-4">
                <canvas id="doughnut_chart"></canvas>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <h5>Top 5 Sources of Error and Critical Logs</h5>
            <div class="col-6 mt-3">
                <canvas id="polar_chart"></canvas>
            </div>
        </div>

        <form method="POST" action="{{ url_for('download') }}">
            <p><input type="hidden" name="filename" value="{{filename}}"></p>
            <p><input class="btn btn-primary" type="submit" value="Download"></p>
        </form>
        <table id="result-preview" class="table table-bordered cell-border hover display" style="width:100%">
            <thead>
                <tr class="table-dark">
                    <th>Level</th>
                    <th>Date and Time</th>
                    <th>Source</th>
                    <th>Event ID</th>
                    <th>Task Category</th>
                    <th>Description</th>
                </tr>
            </thead>
        </table>
        <br>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='scripts/charts.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/json_table.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>


</html>
