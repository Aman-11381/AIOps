<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container" align="center">
        <br>
        <form method="POST" action="{{ url_for('training') }}">
            <p><input type="hidden" name="filename" value="{{filename}}"></p>
            <p><input class="btn btn-primary" type="submit" value="Train Model"></p>
        </form>
        <br>
        <div class="table-responsive table-wrapper">
            <!--Displaying the converted table-->
            {% for table in tables %}                           
                {{ table|safe }}
            {% endfor %}  
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="{{url_for('static', filename='scripts/preview.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/color_table.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
