<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" align="center">
        <div class="row mb-3 header">
            <h2>Training File Preview</h2>
        </div>
        <div id="train-btn" class="row">
            <form method="POST" action="{{ url_for('training') }}">
                <p><input type="hidden" name="filename" value="{{filename}}"></p>
                <p><input class="btn btn-primary" type="submit" onclick="hideElement()" value="Train Model"></p>
            </form>
        </div>
        <div id="loading-btn" class="row" hidden>
            <p></p>
            <p>
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Training Model...
                </button>
            </p>
        </div>
        <div class="row mb-3">
            <p><a href="{{url_for('home')}}"><button class="btn btn-secondary">Upload Again</button></a></p>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-11">
                <table id="train-preview" class="table table-bordered cell-border hover display" style="width:100%">
                    <thead>
                        <tr class="table-dark">
                            <th>Level</th>
                            <th>Date and Time</th>
                            <th>Source</th>
                            <th>Event ID</th>
                            <th>Task Category</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <br>
    </div>

    <script>
        function hideElement() {
            let train_btn = $("#train-btn");
            let loading_btn = $("#loading-btn")
            if (loading_btn.is(":hidden")) {
                loading_btn.removeAttr("hidden")
                train_btn.attr("hidden",true);
            }
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="{{url_for('static', filename='scripts/json_table.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
